<!doctype html>
<html>
<head>

    <title>My Google Page</title>

</head>
<body>
<!-- header div to nest a nav div within it -->
    <header>
        <nav>
            <ul id="user-nav">
                <li class="nav-item"><p><a href="#account">+Ruben</a></p></li>
                <li class="nav-item"><p><a href="#gmail">Gmail</a></p></li>
                <li class="nav-item"><p><a href="#images">Images</a></p></li>

<!-- end of nav --> 
<div id="wrapper">

        </form>
    <!-- end of search -->
    </section>
</div>
<!-- end of main content -->
